<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layUI框架样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 登录页面样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- layUI框架js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <!-- baseAPI文件用于拼接url根路径. -->
    <script src="./baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>


</head>

<body>

    <!-- 头部logo区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="login_and_reg_box">
        <div class="login_title">

        </div>

        <!-- 登录的div -->
        <div class="login_box">
            <!-- 登录表单 -->
            <form class="layui-form" id="login_form">

                <!-- 用户名款 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 隐藏占位框-->
                <div class="layui-form-item hide">


                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item btn_p">
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即提交</button>

                </div>
                <!-- 转注册表单 -->
                <div class="layui-form-item pots">
                    <a href="javascript:;">去注册</a>

                </div>
            </form>

        </div>

        <!-- 注册的div -->
        <div class="register_box">
            <!-- 注册表单 -->
            <form class="layui-form" id="register_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                    <em class="layui-icon   layui-icon-set-fill pwd_show_or_hide"></em>
                    <em class="layui-icon   layui-icon-set-sm pwd_show_or_hide"></em>
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="title" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                    <em class="layui-icon   layui-icon-set-fill pwd_show_or_hide"></em>
                    <em class="layui-icon   layui-icon-set-sm pwd_show_or_hide"></em>
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item btn_p">
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即注册</button>

                </div>
                <!-- 转登录表单 -->
                <div class="layui-form-item pots ">
                    <a href="javascript:;" id="click">去登录</a>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
